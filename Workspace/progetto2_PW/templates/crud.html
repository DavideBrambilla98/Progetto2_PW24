{% extends "base.html" %}
<head>
    <title>Form Ricovero</title>
</head>

{% block nav %}
    
{% endblock nav %}
{% block content %}
    <body>
        <h1>{% if object %}Modifica Ricovero{% else %}Crea Nuovo Ricovero{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-start mt-3">
                    <button type="submit" class="btn btn-orange mr-2">{% if object %}Salva Modifiche{% else %}Crea Nuovo Ricovero{% endif %}</button>
                    <a href="{% url 'listaRic' %}" class="btn btn-secondary">Annulla <i class="fa-solid fa-xmark"></i></a>
            </div>
        </form>
    </body>
{% endblock content %}
